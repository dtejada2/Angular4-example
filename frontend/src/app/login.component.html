<md-card>
    <md-card-header>
        <md-card-title>
            <h4>Login</h4>
        </md-card-title>
    </md-card-header>
    <md-card-content>
        <form>
            <md-input-container>
                <input [(ngModel)]="loginData.Email" name="Email" mdInput placeholder="email" type="email">
            </md-input-container>
            <md-input-container>
                <input [(ngModel)]="loginData.password" name="password" mdInput placeholder="password" type="password">
            </md-input-container>
            <button (click)="post()" md-raised-button color="primary" >Login</button>
        </form>
    </md-card-content>
</md-card>
